<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Nomes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            background-color: #f0f0f0;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Sorteio de Nomes</h1>
    <input type="text" id="nomeInput" placeholder="Digite um nome" />
    <button id="adicionarNome">Adicionar Nome</button>
    <button id="sortearNome">Sortear Nome</button>

    <h2>Nomes Adicionados:</h2>
    <ul id="listaNomes"></ul>

    <h2>Nome Sorteado:</h2>
    <p id="nomeSorteado"></p>

    <script src="script.js"></script>
</body>
</html>
